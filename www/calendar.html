<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>jsDatePick Javascript example</title>

<link rel="stylesheet" type="text/css" media="all" href="jsdatepick-calendar/jsDatePick_ltr.css" />
<script type="text/javascript" src="jsdatepick-calendar/jsDatePick.full.1.3.js"></script>

<script type="text/javascript">
	window.onload = function(){
		
		
		g_globalObject = new JsDatePick({
			useMode:1,
			isStripped:true,
			target:"div3_example",
			/*selectedDate:{	//			This is an example of what the full configuration offers.
				day:5,	//					For full documentation about these settings please see the full version of the code.
				month:9,
				year:2006
			},*/
			//yearsRange:[1978,2020],
			//limitToToday:false,
			//cellColorScheme:"beige",
			dateFormat:"%m-%d-%Y",
			imgPath:"jsdatepick-calendar/img/",
			weekStartDay:1
		});		
		
		g_globalObject.setOnSelectedDelegate(function(){
			var obj = g_globalObject.getSelectedDay();
			alert("a date was just selected and the date is : " + obj.day + "/" + obj.month + "/" + obj.year);
		//	document.getElementById("div3_example_result").innerHTML = obj.day + "/" + obj.month + "/" + obj.year;
		});
		
		g_globalObject.setOnSelectedYearDelegate(function(){
			var obj = g_globalObject.getSelectedDay();
			alert("a entire YEAR was just selected : " + obj.year);
		});
		
		g_globalObject.setOnSelectedMonthDelegate(function(){
			var obj = g_globalObject.getSelectedDay();
			alert("a entire MONTH was just selected : " + obj.month + " / "  + obj.year);
		});
		
	};
</script>
</head>
<body>
    <div id="div3_example" style="margin:10px 0 30px 0; border:dashed 1px red; width:205px; height:230px;"></div>
</body>
</html>
